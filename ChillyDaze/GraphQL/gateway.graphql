query User {
    user {
        id
        name
        avatar
    }
}

query Achievements {
    achievements {
        id
        name
        description
    }
}

query Chills {
    user {
        chills {
            id
            traces {
                id
                timestamp
                coordinate {
                    latitude
                    longitude
                }
            }
            photos {
                id
                url
                timestamp
            }
        }
    }
}

query UserAchievements {
    user {
        achievements {
            id
            name
            description
        }
    }
}


mutation RegisterUser(
    $name: String!,
    $avatar: String!
) {
    registerUser(
        input: {
            name: $name
            avatar: $avatar
        }
    ) {
        id
        name
        avatar
    }
}

mutation StartChill(
    $timestamp: DateTime!
    $latitude: Float!
    $longitude: Float!
) {
    startChill(
        input: {
            timestamp: $timestamp
            coordinate: {
                latitude: $latitude
                longitude: $longitude
            }
        }
    ) {
        id
        traces {
            id
            timestamp
            coordinate {
                latitude
                longitude
            }
        }
        photos {
            id
            timestamp
            url
        }
    }
}

mutation AddTracePoint(
    $id: ID!
    $timestamp: DateTime!
    $latitude: Float!
    $longitude: Float!
) {
    addTracePoints(
        input: {
            id: $id
            tracePoints: [{
                timestamp: $timestamp
                coordinate: {
                    latitude: $latitude
                    longitude: $longitude
                }
            }]
        }
    ) {
        id
    }
}

mutation AddPhoto(
    $id: ID!
    $timestamp: DateTime!
    $url: String!
) {
    addPhotos(
        input: {
            id: $id
            photos: [{
                timestamp: $timestamp
                url: $url
            }]
        }
    ) {
        id
    }
}

mutation EndChill(
    $id: ID!
    $timestamp: DateTime!
    $latitude: Float!
    $longitude: Float!
) {
    endChill(
        input: {
            id: $id
            timestamp: $timestamp
            coordinate: {
                latitude: $latitude
                longitude: $longitude
            }
        }
    ) {
        id
        traces {
            id
            timestamp
            coordinate {
                latitude
                longitude
            }
        }
        photos {
            id
            timestamp
            url
        }
    }
}
