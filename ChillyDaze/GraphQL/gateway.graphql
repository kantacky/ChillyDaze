query User {
    user {
        id
        name
        avatar {
            name
        }
    }
}

query Achievements {
    achievements {
        id
        name
        displayName
        description
        category {
            id
            name
            displayName
        }
    }
}

query AchievementCategories {
    achievementCategories {
        id
        name
        displayName
    }
}

query Chills {
    user {
        chills {
            id
            traces {
                id
                timestamp
                coordinate {
                    latitude
                    longitude
                }
            }
            photos {
                id
                url
                timestamp
            }
        }
    }
}

query UserAchievements {
    user {
        achievements {
            id
            name
            displayName
            description
            category {
                id
                name
                displayName
            }
        }
    }
}


mutation RegisterUser(
    $name: String!,
    $avatar: String!
) {
    registerUser(
        input: {
            name: $name
            avatar: $avatar
        }
    ) {
        id
        name
        avatar {
            name
        }
    }
}

mutation StartChill(
    $timestamp: DateTime!
    $latitude: Float!
    $longitude: Float!
) {
    startChill(
        input: {
            timestamp: $timestamp
            coordinate: {
                latitude: $latitude
                longitude: $longitude
            }
        }
    ) {
        id
        traces {
            id
            timestamp
            coordinate {
                latitude
                longitude
            }
        }
    }
}

mutation EndChill(
    $id: ID!
    $tracePoints: [TracePointInput!]!
    $photos: [PhotoInput!]!
    $timestamp: DateTime!
) {
    endChill(
        input: {
            id: $id
            tracePoints: $tracePoints
            photos: $photos
            timestamp: $timestamp
        }
    ) {
        id
        traces {
            id
            timestamp
            coordinate {
                latitude
                longitude
            }
        }
        photos {
            id
            timestamp
            url
        }
        newAchievements {
            id
            name
            displayName
            description
            category {
                id
                name
                displayName
            }
        }
    }
}
